<!DOCTYPE html>
<html lang="en">
<head>
  <title>friquiz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="sidenav">
    <a href="Default.html">New Quiz</a>
    <p>Correct:<span id="correctanswers">-</span></p>
    <p>Left:<span id="remaininganswers">-</span></p>
  </div>
  <div class="content">
    <h2>Question <span id="questionnumber">-</span> of <span id="questiontotalnumber">-</span></h2>
    <div class="container">
      <div class="mainbox">
        <p id="questiontext">Insert Question text here :)</p>
	    <br /><br /><hr /><br />
	    <div id="answerbox">
		  <input type="text" id="answertextbox" value="" maxlength="100" placeholder="Your answer is..." />
        </div>
        <a href="#">NEXT >></a>
      </div>
    </div>
  </div>
</body>
</html>
